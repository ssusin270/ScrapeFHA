name: Monthly PDF Scraper

on:
  schedule:
    # Runs at 2am UTC on the 1st of every month
    - cron: '0 2 1 * *'
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run scraper
      run: |
        python ScrapeFHA.py

    - name: Run parser
      run: |
        python ExtractFHA3.py

    - name: List virtual machine files
      run: |
        echo "Files on virtual machine:"
        ls -la * || echo "No files"
        
        
    - name: Save csv to repository
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add output/*.csv
        git commit -m "Monthly data: $(date +'%Y-%m-%d')" || echo "No changes"
        git push
   
    - name: Checkout website repository
      uses: actions/checkout@v3
      with:
        repository: ssusin270/cmasite
        token: ${{ secrets.CROSS_REPO_TOKEN }}
        path: website-repo

    - name: Copy CSV files to website
      run: |
        mkdir -p website-repo/assets/data
        cp output/*.csv website-repo/assets/data/

    - name: Commit and push to website
      run: |
        cd website-repo
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add assets/data/*.csv
        git commit -m "Update FHA data: $(date +'%Y-%m-%d')" || echo "No changes"
        git push


